<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="./css/index.css" rel="stylesheet">

    <title>Weather app</title>
</head>

<body>

    <main class="app">
        <header>
            <div class="infos">
                <h1 class="title">Weather app</h1>
                <p>Saiba a condição climatica de qualquer cidade</p>
            </div>

            <div class="clouds"></div>
        </header>

        <form class="search-form">
            <label for="citysearch">city search</label>
            <input class="input" autofocus type="text" name="citysearch" id="citysearch" placeholder="Ex.: Paris">
        </form>

        <section class="card-weather hidden">
            <img src="src/day.svg" alt="">


            <div class="city-details">
                <img data-js="icon-weather" class="time-icon" src="">

                <h4 class="city-name" data-js="city-name">Nome da Cidade</h5>

                    <div data-js="city-weather" class="weather">Clima</div>

                    <div data-js="city-temperature" class="temperature">
                        <span>00</span>
                        <span>&deg;C</span>
                    </div>
            </div>
        </section>

    </main>

    <script src="js/app.js" type="module" ></script>
</body>

</html>
